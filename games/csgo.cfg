
// Launch: "-console -novid -high +exec csgo.cfg -no-browser -nojoy"

// Video Settings:
// Resolution      1280x720
// Shadow          high
// Detail          low
// Streaming       enabled
// Effect          high
// Shader          low
// Contrast        disable
// Multicore       enabled
// Multisampling   none
// FXAA            disabled
// Filtering       bi
// Multisampling   none
// Sync            disabled
// Blur            disabled
// 3 monitor       disabled
// Uber shaders    auto

//Binds

unbindallmousekeyboard
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"    
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "e" "slot1; r_cleardecals"
bind "f" "slot2; r_cleardecals"
bind "c" "slot3; r_cleardecals"
bind "z" "slot5"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "d" "+moveright"
bind "x" "+use"
bind "q" "+lookatweapon"
bind "g" "drop"
bind "MOUSE4" "+voicerecord"
bind "m" "teammenu"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward"
bind "i" "messagemode"
bind "MOUSE5" "+cl_show_team_equipment"
bind "SHIFT" "+speed"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "l" "callvote"
bind "-" "disconnect"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "PAUSE" "pause"
bind "1" "use weapon_knife;use weapon_molotov;use weapon_incgrenade"
bind "2" "use weapon_knife;use weapon_decoy"
bind "3" "use weapon_knife;use weapon_flashbang"
bind "4" "use weapon_knife;use weapon_hegrenade"
bind "5" "use weapon_knife;use weapon_smokegrenade"
bind "0" "exec zipzop"
bind "o" "toggle voice_enable"
bind "CTRL" "+duck"
//bind "CapsLock" "toggle gameinstructor_enable"
unbind "CapsLock"
bind "MOUSE3" "incrementvar cl_crosshairsize 2 4000 3998"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "ALT" "+jumpthrow"

bind "kp_home" "buy molotov; buy incgrenade;"
bind "kp_uparrow" "buy decoy;"
bind "kp_pgup" "buy flashbang;"
bind "kp_leftarrow" "buy defuser;"
bind "kp_5" "buy smokegrenade;"
bind "kp_rightarrow" "buy hegrenade;"
bind "kp_end" "buy ak47; buy m4a1;"
bind "kp_pgdn" "buy vest; buy vesthelm;"
bind "kp_downarrow" "buy p250;"
bind "kp_slash" "buy awp;"
bind "kp_multiply" "buy deagle;"
bind "kp_ins" "buy vest"
bind "kp_del" "buy ump45;"


// Crosshair

cl_crosshairstyle 4
cl_crosshairsize 2
cl_crosshairthickness 1
cl_crosshairgap -1.5
cl_crosshair_drawoutline 0
cl_crosshair_outlinethickness 0.5
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshaircolor 5
cl_crosshaircolor_r 0
cl_crosshaircolor_g 0
cl_crosshaircolor_b 0
cl_crosshairalpha 255
cl_crosshair_sniper_width 2

cl_show_observer_crosshair 2


// Viewmodel, bobbing and movement shifting

cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "54"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.980000"


// Audio - use windows on 30 volume

volume 0.15
voice_enable 1
voice_scale .8
snd_tensecondwarning_volume .3
snd_menumusic_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_deathcamera_volume 0
snd_mapobjective_volume 0
snd_mixahead 0.05
snd_headphone_pan_exponent 2
snd_mvp_volume .03
snd_mute_mvp_music_live_players 1


// Rates and Interpolation

cl_cmdrate 64
cl_updaterate 64
rate 64000
cl_interp_ratio 1
cl_interp 0


// Mouse commands

m_rawinput 1
m_mouseaccel1 0
m_mouseaccel2 0
sensitivity 2.5 // Changes in-game sensitivity
zoom_sensitivity_ratio_mouse 1.2


// Miscellaneous Settings & UI/HUD Tweaks

cl_radar_always_centered 0
cl_radar_scale 0.45
cl_hud_radar_scale 1.2
cl_radar_icon_scale_min .1
safezonex .8
cl_teamid_overhead_mode 1
cl_teammate_colors_show 2
cl_autowepswitch 0
cl_autohelp 0 
cl_showhelp 0
gameinstructor_enable 0
cl_righthand 1
cl_forcepreload 1
cl_hud_playercount_showcount 0
cl_hud_color 3
cl_hud_background_alpha 0.5
cl_hud_bomb_under_radar 1
cl_hud_healthammo_style 1
hud_showtargetid 1
cl_showloadout 1
mm_dedicated_search_maxping 40
fps_max 0
// Killcam
spec_replay_autostart 0 

cl_use_opens_buy_menu 0
cl_show_clan_in_death_notice 0
mat_monitorgamma 2
r_drawparticles 0
r_eyemove 0
func_break_max_pieces 0
cl_disablehtmlmotd 0
r_dynamic 0
joystick 0
rate 786432

net_graph "1"
net_graphheight "0"
net_graphpos "2"
net_graphproportionalfont "0"
net_graphtext "1"


host_writeconfig